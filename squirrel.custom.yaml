# mac皮肤 颜色 是 bgr 或者 abgr
# https://github.com/KyleBing/rime-wubi86-jidian/wiki/%E7%9A%AE%E8%82%A4%E9%85%8D%E7%BD%AE%E8%AF%A6%E8%A7%A3#1%E5%85%B3%E4%BA%8E%E9%A2%9C%E8%89%B2
patch:
  # 候选框样式
  style:
    color_scheme: "aizigao" # 如果想要修改皮肤，直接更改 color_scheme 的值即可
    # 内嵌预编辑
    inline_preedit: true
    # 选中框 圆角半径
    hilited_corner_radius: 5
    # 窗口边界高度，大于圆角半径才生效
    border_height: 0
    # 窗口边界宽度，大于圆角半径才生效
    border_width: 0
    # 外边框 圆角半径
    corner_radius: 8
    # 色彩空间： srgb | display_p3
    color_space: srgb
    # line_spacing: 5
    # spacing: 4
    #candidate_format: '%c. %@'
    # 全局字体及大小
    font_face: "PingFang SC"
    font_point: 20
    # 序号字体及大小
    label_font_face: "PingFang SC"
    label_font_point: 13
    # 注字体及大小
    comment_font_face: "PingFang SC"
    comment_font_point: 16
    horizontal: true
    candidate_list_layout: linear

  preset_color_schemes:
    aizigao:
      name: "aizigao"
      author: aizigao
      translucency: false # 磨砂： false | true
      mutual_exclusive: false # 色不叠加： false | true
      shadow_size: 3                          # 阴影大小
      line_spacing: 5 # 行间距
      alpha: 1 # 透明度，0~1
      spacing: 10 # 拼音与候选项之间的距离 （inline_preedit: false）
      back_color: 0x44413F # 底色
      border_color: 0xe1e1e1 # 边框颜色
      hilited_candidate_back_color: 0x349D67 # 选中底色
      label_color: 0x999999 # 序号颜色
      hilited_candidate_label_color: 0xffffff # 选中序号颜色
      candidate_text_color: 0xFFFFFF # 文字颜色
      hilited_candidate_text_color: 0xffffff # 选中文字颜色
      comment_text_color: 0x999999 # 注颜色
      hilited_comment_text_color: 0xCFD5CC # 选中注颜色
      text_color: 0x6495ed # 拼音颜色 （inline_preedit: false）
      hilited_text_color: 0xc6c01a # 选中拼音颜色 （inline_preedit: fal

  # -----------------------------------
  # 通知栏显示方式以及 ascii_mode 应用，与外观无关
  show_notifications_via_notification_center: true

  # 以下软件默认英文模式
  app_options:
    com.apple.dt.Xcode:
      ascii_mode: false
    com.runningwithcrayons.Alfred:
      ascii_mode: false
    com.apple.Terminal:
      ascii_mode: false
    com.googlecode.iterm2:
      ascii_mode: false
    com.apple.finder:
      ascii_mode: false
    com.sublimetext.3:
      ascii_mode: false
    com.apple.calculator:
      ascii_mode: false
    com.apple.launchpad.launcher:
      ascii_mode: false
    com.apple.systempreferences:
      ascii_mode: false
    com.apple.ActivityMonitor:
      ascii_mode: false
    com.apple.keychainaccess:
      ascii_mode: false
    com.apple.Spotlight:
      ascii_mode: false
    com.jetbrains.intellij:
      ascii_mode: false
    com.jetbrains.datagrip:
      ascii_mode: false
    com.jetbrains.pycharm:
      ascii_mode: false
    io.nteract.nteract:
      ascii_mode: false
    com.sequelpro.SequelPro:
      ascii_mode: false
    io.termix.client:
      ascii_mode: false
    com.agilebits.onepassword7:
      ascii_mode: false
    com.agilebits.onepassword7-helper:
      ascii_mode: false
    com.kapeli.dashdoc:
      ascii_mode: false
    com.svend.uPic:
      ascii_mode: false
    com.eusoft.eudic:
      ascii_mode: false
